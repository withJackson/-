<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script>


    function resultf(arr,startRow,startCol,endRow,endCol,result){
    	if(startRow<endRow && startCol<endCol) {
            for(var j=startCol; j<=endCol; j++) { 
            result.push(arr[startRow][j]) ; }   //up
            for(var i=startRow+1; i<=endRow-1; i++) {
             result.push(arr[i][endCol]) ; }     //right
            for(var j=endCol; j>=startCol; j--) { 
            result.push(arr[endRow][j]) ; }     //down
            for(var i=endRow-1; i>=startRow+1; i--) { 
            result.push(arr[i][startCol]) ; }   //left
            resultf(arr, startRow + 1, startCol + 1, endRow - 1, endCol - 1, result) ;
        }else if(startRow==endRow && startCol<endCol) {
            for(var j=startCol; j<=endCol; j++) { result.push(arr[startRow][j]) ; }
        }else if(startRow<endRow && startCol==endCol) {
            for(var i=startRow; i<=endRow; i++) { result.push(arr[i][endCol]) ; }
        }else if(startRow==endRow && startCol==endCol) {
            result.push(arr[startRow][startCol]) ;
        }else {
            return ;
        }

    }
        var arr=[[1,2,3,4,11],[5,6,7,8,22],[9,10,11,12,33]];
        var result=[];
 
        resultf(arr, 0, 0, arr.length - 1, arr[0].length - 1, result);
        for(var i=0;i<result.length;i++){
        	console.log(result[i]);
        }



    </script>
    </body>
</html>
